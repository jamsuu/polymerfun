<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="doge-posts.html">

<polymer-element name="doge-app">
	<template>
		<link rel="stylesheet" href="styles/doge-app.css">

		<core-header-panel>
			<core-toolbar>
				<paper-tabs id="tabs" selected="{{currentTab}}" self-end>
					<paper-tab name="all">All</paper-tab>
					<paper-tab name="favorites">Favourites</paper-tab>
				</paper-tabs>
			</core-toolbar>

		    <doge-posts show="all"></doge-posts>
		</core-header-panel>
	</template>
	<script>
	Polymer({
		ready: function() {
			var tabs = this.$.tabs;
			var list = this.shadowRoot.querySelector('doge-posts');

			tabs.addEventListener('core-select', function() {
				list.show = tabs.selected;
			});
		}
	});
	</script>
</polymer-element>
